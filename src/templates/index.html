<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>歡迎來到 Mochi Store</h1>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#products">商品</a></li>
                <li><a href="#cart">購物車</a></li>
                <li><a href="order-tracking.html">訂單追蹤</a></li>
            </ul>
        </nav>
    </header>

    <div id="countdown-timer">
        <p>限時折扣倒數：</p>
        <p id="timer"></p>
    </div>

    <section id="home">
        <h2>發現最可愛的小物</h2>
        <p>在 Mochi Store，你能找到各種療癒系的商品！</p>
    </section>

    <section id="products">
        <h2>熱門商品</h2>
        <div class="product-container">
            <!-- 商品範例 -->
            <div class="product-card" data-id="1">
                <img src="https://umart.uch.edu.tw/website/uploads_product/website_452/P0045200002328_1_9022.jpeg?_11763" alt="Product 1">
                <p>可愛耳環</p>
                <p>NT$100</p>
                <button class="add-to-cart" data-price="100" data-id="1">加入購物車</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>購物車</h2>
        <div id="cart-items">
            <p>你的購物車是空的。</p>
        </div>
        <div id="total-price">
            <p>總金額: NT$0</p>
        </div>
        <button id="checkout-button">結帳</button>
    </section>

    <section id="about">
        <h2>關於 Mochi Store</h2>
        <p>我們專賣各種設計精美的可愛風小物，並提供個性化的購物體驗。</p>
    </section>

    <footer id="contact">
        <p>聯絡我們：info@mochistore.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
